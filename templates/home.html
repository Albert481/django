<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<p>Home page</p>
<div>
    {% if not user.is_authenticated %}
        <a href="register">Register</a><br>
        <a href="login">Login</a><br>
    {% endif %}
    {% if user.is_authenticated %}
        <h2>Welcome back {{ user.username }}</h2>
        <a href="profile">My Profile</a><br>
        <a href="logout">Logout</a>
    {% endif %}
</div>
</body>
</html>
